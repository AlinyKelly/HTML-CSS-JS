<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ambientes Desenvolvimento Software">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Ezequiel Sousa Silva">
    <title>Problema dos Pinos</title>
    <script>
        let N = (document.getElementById("n1") != null);
        console.log(N);

        function MovePino(N, Orig, Aux, Dest) {
            N = document.getElementById("n1").value;
            console.log(N);
            if (N = 1) {
                MoveDisco(Orig, Dest);                
            } else {
                MovePino(N - 1, Orig, Dest, Aux);
                MoveDisco(Orig, Dest);
                MovePino(N - 1, Aux, Orig, Dest);
            }
        }
        function MoveDisco(Orig, Dest) {
            document.write("Movimento: " + Orig, "-> " + Dest + "<br>");
            
        }

    </script>
</head>

<body>
    Número: <input type="number" id="n1" name="n1" placeholder="Digite o número" min="1" required>
    <input type="button" value="Mover" name="btnMover" onclick="MovePino(N, 'A', 'B', 'C')">

</body>

</html>
